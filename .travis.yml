## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.0
  - 1.2
  - nightly

codecov: true

notifications:
  email: false

jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - os: windows
      arch: x86
      julia: 1.0
    - os: windows
      arch: x86
      julia: 1.2
    - os: windows
      arch: x86
      julia: nightly

